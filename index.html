<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <center>
            <h1><strong>Formulário</strong></h1>
            <form action="/dados-pessoais.txt" method="post">
                <fieldset style="width: 20%">
                <legend style="font-weight: bold">Dados pessoais</legend>
                    <div style="text-align: left">
                    <b>Nome:</b> <input type="text"/>
                    <br/>
                    <br/>
                <b>Endereço:</b> <input type="text"/>
                    <br/>
                    <br/>
                <b>Cidade:</b> <input type="text"/>
                    <br/>
                    <br/>
                <b>Estado:</b>
                <select>
                    <option>São Paulo</option>
                    <option>Brasília</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                </select>
                        </div>
                    </fieldset>
            </form>

            <br>
            <form action="/dados-proficionais.txt" method="post">
                <fieldset style="width:  20%">
                <legend style="font-weight: bold">Dados profissionais</legend>
                    <div style="text-align: left">
                <b>Natureza do cargo</b><br/>
                <input type="radio" name="Natureza do cargo"/>Gerência
                <input type="radio" name="Natureza do cargo"/>Financeiro
                <input type="radio" name="Natureza do cargo"/>Recepção
                <input type="radio" name="Natureza do cargo"/>Administrativo
                <input type="radio" name="Natureza do cargo"/>Jurídico<br/>

                <br/><b>Área de interesse</b><br/>
                <input type="checkbox"/>Computação
                <input type="checkbox"/>Biologia
                <input type="checkbox"/>Meio Ambiente
                <input type="checkbox"/>Engenharia
                <input type="checkbox"/>História
                    <br/>
                    <br/>


                Mini-currículo:<textarea rows="7" style="width: 300px"></textarea>
                    </div>
                    </fieldset>
             </form>
        <br>
            
                
                    <input type="button" value="Enviar" style="text-align: left"/>
                    <input type="reset" value="Limpar" style="text-align: left"/>
              
            
        </center>
    </body>
</html>
